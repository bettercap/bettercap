name: macOS tests

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest
    strategy:
        matrix:
          os: [macos-latest]
          go-version: ['1.24.x']

    steps:
        - name: Checkout Code
          uses: actions/checkout@v6
    
        - name: Set up Go
          uses: actions/setup-go@v5
          with:
            go-version: ${{ matrix.go-version }}
    
        - name: Install Dependencies
          run: brew install libpcap libusb p7zip

        - name: Run Tests
          run: |
            env GO111MODULE=on make test
        